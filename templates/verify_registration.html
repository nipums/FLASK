<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение регистрации</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow text-center">
        <h2 class="mb-3">Подтверждение регистрации</h2>
        <p>Мы отправили код подтверждения на ваш email. Пожалуйста, введите его ниже.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endwith %}

        <form action="/verify_registration" method="POST">
            <div class="mb-3">
                <label for="code" class="form-label">Введите код:</label>
                <input type="text" name="code" class="form-control text-center" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
        </form>

        <p class="text-muted mt-3">Если код не пришел, проверьте папку "Спам".</p>
    </div>
</body>
</html>
